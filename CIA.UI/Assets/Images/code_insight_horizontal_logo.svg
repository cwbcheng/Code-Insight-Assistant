<svg viewBox="0 0 280 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Icon Section -->
  <g id="logoIcon">
    <!-- Background circle -->
    <circle cx="50" cy="50" r="35" fill="url(#primaryGradient)" opacity="0.1"/>
    
    <!-- Main container circle -->
    <circle cx="50" cy="50" r="30" fill="none" stroke="url(#primaryGradient)" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Code brackets -->
    <path d="M 25 35 L 20 40 L 20 50 L 20 60 L 25 65" 
          fill="none" 
          stroke="url(#primaryGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    
    <path d="M 75 35 L 80 40 L 80 50 L 80 60 L 75 65" 
          fill="none" 
          stroke="url(#primaryGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    
    <!-- Central eye/insight symbol -->
    <circle cx="50" cy="50" r="12" fill="url(#primaryGradient)" opacity="0.2"/>
    <circle cx="50" cy="50" r="9" fill="none" stroke="url(#primaryGradient)" stroke-width="1.5"/>
    
    <!-- Pupil with gradient -->
    <circle cx="50" cy="50" r="4" fill="url(#accentGradient)"/>
    <circle cx="51" cy="49" r="1.5" fill="white" opacity="0.8"/>
    
    <!-- Code lines inside the eye -->
    <line x1="42" y1="47" x2="47" y2="47" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="53" y1="47" x2="58" y2="47" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="42" y1="53" x2="45" y2="53" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="55" y1="53" x2="58" y2="53" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.6"/>
    
    <!-- Insight rays -->
    <g filter="url(#glow)">
      <line x1="50" y1="25" x2="50" y2="30" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.7"/>
      <line x1="65" y1="35" x2="62" y2="38" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.5"/>
      <line x1="75" y1="50" x2="70" y2="50" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.7"/>
      <line x1="65" y1="65" x2="62" y2="62" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.5"/>
      <line x1="50" y1="75" x2="50" y2="70" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.7"/>
      <line x1="35" y1="65" x2="38" y2="62" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.5"/>
      <line x1="25" y1="50" x2="30" y2="50" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.7"/>
      <line x1="35" y1="35" x2="38" y2="38" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Text Section -->
  <g id="logoText">
    <!-- Main Title -->
    <text x="110" y="40" 
          font-family="Arial, sans-serif" 
          font-size="20" 
          font-weight="bold" 
          fill="url(#textGradient)">Code Insight</text>
    
    <!-- Subtitle -->
    <text x="110" y="60" 
          font-family="Arial, sans-serif" 
          font-size="14" 
          font-weight="300" 
          fill="url(#primaryGradient)" 
          opacity="0.8">Assistant</text>
    

  </g>
  
  <!-- Connecting line -->
  <line x1="95" y1="30" x2="95" y2="70" 
        stroke="url(#primaryGradient)" 
        stroke-width="1" 
        opacity="0.3"/>
  

  
  <!-- Subtle connecting dots -->
  <circle cx="105" cy="40" r="1" fill="url(#accentGradient)" opacity="0.4"/>
  <circle cx="105" cy="60" r="1" fill="url(#accentGradient)" opacity="0.4"/>
</svg>